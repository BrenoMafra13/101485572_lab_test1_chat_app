<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/public/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container py-4">
      <div class="text-center mb-3">
        <h1 class="h1">LabTest 1 comp3133 - Chat App</h1>
        <h1 class="h1">Breno Lopes Mafra - 101485572</h1>
      </div>

      <div class="d-flex flex-wrap align-items-center justify-content-between mb-3">
        <div class="d-flex align-items-center gap-3">
          <button id="logoutBtn" class="btn btn-outline-light">Logout</button>
        </div>
      </div>

      <div class="card mb-3">
        <div class="card-header d-flex flex-wrap align-items-center justify-content-between gap-2">
          <span>Available Rooms:</span>
          <button id="leaveRoomBtn" class="btn btn-outline-light btn-sm">Leave Room</button>
        </div>
        <div class="card-body d-flex flex-wrap gap-2" id="roomList"></div>
      </div>

      <div class="row g-3">
        <div class="col-lg-8">
          <div class="card">
            <div class="card-header">Group Chat: <span id="activeRoom" class="ms-2"></span></div>
            <div class="card-body" id="groupMessages"></div>
            <div class="card-footer">
              <form id="groupForm" class="d-flex gap-2">
                <input id="groupInput" class="form-control" placeholder="Join a room to chat" autocomplete="off" disabled />
                <button class="btn btn-primary" type="submit" disabled>Send</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card">
            <div class="card-header">Users in the room: </div>
            <div class="card-body" id="userList"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/public/js/chat.js"></script>
  </body>
</html>
