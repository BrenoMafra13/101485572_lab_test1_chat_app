<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/public/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center mb-4">
        <div class="col-md-8 text-center">
          <h1 class="h1">LabTest 1 comp3133 - Chat App</h1>
          <h1 class="h1">Breno Lopes Mafra - 101485572</h1>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <h1 class="h3 mb-3">Sign up</h1>
              <form id="signupForm">
                <div class="mb-3">
                  <label class="form-label" for="username">Username</label>
                  <input class="form-control" id="username" name="username" required />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="firstname">First Name</label>
                  <input class="form-control" id="firstname" name="firstname" required />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="lastname">Last Name</label>
                  <input class="form-control" id="lastname" name="lastname" required />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="password">Password</label>
                  <input class="form-control" id="password" name="password" type="password" required />
                </div>
                <div id="signupMessage" class="text-danger mb-3"></div>
                <button class="btn btn-primary w-100" type="submit">Sign Up</button>
              </form>
              <div class="mt-3 text-center">
                <a href="/view/login.html">Login if you already have an account</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/public/js/signup.js"></script>
  </body>
</html>
